<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order - Gas Cylinder BookingüèÆ</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <style>
    .contianer{
      background-color: transparent;
    }
    .container{
    width: 40%;
   min-height: 30%;
    background: transparent;
    border-color: aliceblue;
    border: 4px;
    box-shadow: none;
    size:75%;
    
  }
  .card{
    background: #0a0a0a79;
    width: 95%;
    font-size: 25px;
    border-radius: 20px ;
    border-color: #fff;
    color: #fff;
    
  }
  .input-field {
   width: 50%;
   padding: 10px;
   border: 1px solid #dddddd;
   border-radius: 4px;
   box-sizing: border-box;
   background-color: #dddddd96;
}
  .btn{
    margin-bottom: 10px;
    background-color: #fff;
    color: black;
  }
  .btn-secondary{
    background-color: #eb801d;
    color: rgb(255, 255, 255);
  }
  .btn:hover{
    background-color: #eb801d;
    color: rgb(255, 254, 254);
  
  }
  .btn-secondary:hover{
    background-color: #ffffff;
    color: black;
  }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h1>Order Gas Cylinder</h1>
      </div>
      <div class="card-content">
        <div class="mb-4">
          <label for="customerName">Customer Name:</label>
          <input type="text" id="customerName" class="input-field" />
        </div>
        <div class="mb-4">
          <label for="customerAddress">Customer Address:</label>
          <input type="text" id="customerAddress" class="input-field" />
        </div>
        <div class="mb-4">
          <label for="phoneNumber">Phone Number:</label>
          <input type="tel" id="phoneNumber" class="input-field" />
        </div>
        <div class="mb-4">
          <label for="alternateNumber">Alternate Number:</label>
          <input type="tel" id="alternateNumber" class="input-field" />
        </div>
        <div class="mb-4">
          <label for="gasType">Gas Type:</label>
          <select id="gasType" class="input-field">
            <option value="">Select Gas Type</option>
            <option value="LPG">LPG</option>
            <option value="PNG">PNG</option>
          </select>
        </div>
        <div class="mb-4">
          <label for="quantity">Quantity:</label>
          <input type="number" id="quantity" class="input-field" min="1" />
        </div>
        <div class="mb-4">
          <label for="paymentMethod">Payment Method:</label>
          <select id="paymentMethod" class="input-field">
            <option value="cod">Cash on Delivery</option>
            <option value="phonepe">PhonePe</option>
            <option value="gpay">Google Pay</option>
          </select>
        </div>
        <button class="btn" onclick="calculatePrice()">Calculate Price</button>
        <p id="totalPrice"></p>
        <p id="orderStatus"></p>
   
        <p id="orderStatus"></p>
        <a href="order confirmation.html" class="btn ">place order</a>
        <a href="index.html" class="btn btn-secondary">Back to Home</a>
      </div>
    </div>
  </div>
  <script>
    function calculatePrice() {
        const gasType = document.getElementById('gasType').value;
        const quantity = parseInt(document.getElementById('quantity').value);
        const prices = {
            LPG: 500,
            PNG: 600
        };

        let totalPrice = 0;
        if (gasType && quantity > 0) {
            totalPrice = prices[gasType] * quantity;
        }

        document.getElementById('totalPrice').textContent = `Total Price: ‚Çπ${totalPrice}`;
    }
</script>
</body>
</html>
